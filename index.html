<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="app-heading">SimpleCalculator</h1>

        <input type="text" class="num-input" id="num1" placeholder="Enter First Number">

        <input type="text" class="num-input" id="num2" placeholder="Enter Second Number">

        <p id="result" class="text-result">Result :</p>

        <div class="btn-container">
            <button type="button" class="btn-result" onclick="multi()">Multiply</button>
            <button type="button" class="btn-result" onclick="add()">Add</button>
            <button type="button" class="btn-result" onclick="sub()">Substract</button><br>
        </div>

        <button type="button" class="clear-btn" onclick="clearInput()">Clear</button>

    </div>
    <script src="./script.js"></script>

</body>

</html>
